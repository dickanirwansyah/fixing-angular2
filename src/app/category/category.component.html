<div class="container">
    <div class="container-fluid">
        <div class="page-header">
            <h3>{{title}}</h3>
        </div>
        <!--form-->
        <br/>
        <div class="col-lg-offset-4">
        <h4 *ngIf="!IdCategoryToUpdate">Insert Category</h4>
        <h4 *ngIf="IdCategoryToUpdate">Update Category</h4>
        </div>
        <div class="col-lg-8 col-lg-offset-2">
          <div class="page-header">
            <form [formGroup]="categoryForm"
            (ngSubmit)="onHandlingSubmit()"
            class="form-horizontal">
              <div class="form-group">
                <label class="col-lg-3 control-label">Name :</label>
                <div class="col-lg-6">
                  <input type="text" class="form-control"  placeholder="Name Catagory"
                  formControlName="name"/>
                  <!--validasi-->
                  <label *ngIf="categoryForm.get('name').invalid && processValidation"
                  [ngClass]="'error'" style="color: crimson">Please enter name category please !!</label>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Description :</label>
                <div class="col-lg-7">
                  <textarea formControlName="description" class="form-control"
                  placeholder="Description Category"></textarea>
                  <!--validasi-->
                  <label *ngIf="categoryForm.get('description').invalid && processValidation"
                  [ngClass]="'error'" style="color: crimson">Please enter description category please !!</label>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Status :</label>
                <div class="col-lg-6">
                  <select class="form-control" name="active" formControlName="active">
                  <option value="true">true</option>
                  <option value="false">false</option>
                </select>
                  <label *ngIf="categoryForm.get('active').invalid && processValidation"
                  [ngClass]="'error'" style="color: crimson">Please chose status please !!</label>
                </div>
              </div>
              <div class="col-lg-offset-4">
                <button *ngIf="!IdCategoryToUpdate" class="btn btn-primary">
                  <span class="glyphicon glyphicon-save"></span>
                  Save
                </button>
                <button *ngIf="IdCategoryToUpdate" class="btn btn-success">
                  <span class="glyphicon glyphicon-pencil"></span>
                  Update
                </button>
                <button (click)="backToCreateCategory()" class="btn btn-default">
                  <span class="glyphicon glyphicon-refresh"></span>
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
        <!--form-->
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>ID Category</th>
                    <th>name</th>
                    <th>description</th>
                    <th>status</th>
                    <th>opsi</th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cat of categorys | paginate: {itemsPerPage: 5, currentPage: p}">
                <td>{{cat.idcategory}}</td>
                <td>{{cat.name}}</td>
                <td>{{cat.description}}</td>
                <td>{{cat.active}}</td>
                <td>
                  <button (click)="getEditCategory(cat.idcategory)" class="btn btn-primary">
                    <span class="glyphicon glyphicon-pencil"></span>
                    Update
                  </button>
                  <button (click)="getDeleteCategory(cat.idcategory)" class="btn btn-default">
                    <span class="glyphicon glyphicon-trash"></span>
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>ID Category</th>
                    <th>name</th>
                    <th>description</th>
                    <th>status</th>
                    <th>opsi</th>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="col-lg-offset-4">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
