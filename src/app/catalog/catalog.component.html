<div class="container">
  <div class="container-fluid">
    <div class="page-header">
      <h3>{{title}}</h3>
    </div>
      <!--
      <ul>
        <li *ngFor="let item of collection | paginate : { itemsPerPage: 10, currentPage: p}">
          {{item}}
        </li>
      </ul>
     -->
     <a routerLink="/catalog/insertcatalog" class="btn btn-primary">
       <span class="glyphicon glyphicon-plus"></span>
       Add Data
     </a>
     <button type="button" class="btn btn-primary"
     (click)="openModal(template)">
     <span class="glyphicon glyphicon-plus"></span>
     Test ngx-modal
     </button>

     <!--ngx-modal-->
    <ng-template #template>
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" (click)="modalref.hide()">
            <span aria-hidden="true">close</span>
         </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="catalForm" class="form-horizontal" id="formTemplate">
            <div class="form-group">
              <label class="col-lg-3 control-label">Name :</label>
              <div class="col-lg-5">
                <input class="form-control" formControlName="name"/>
                <!--messages-->
                <label *ngIf="catalForm.get('name').invalid && processValidation"
                [ngClass]="'error'" style="color: crimson">Name is null !!</label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button *ngIf="!IdCatalogToUpdate" class="btn btn-primary">
            <span class="glyphicon glyphicon-plus-sign"></span>
            Save
          </button>
          <button *ngIf="IdCatalogToUpdate" class="btn btn-warning">
            <span class="glyphicon glyphicon-pencil"></span>
            Update
          </button>
        </div>
    </ng-template>
     <!--ngx-modal-->

     <div class="page-header">
     <table class="table table-bordered table-hover table-striped">
       <thead>
         <tr>
           <th>ID Catalog</th>
           <th>Nama</th>
           <th>Opsi</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let cat of catalogs | paginate: { itemsPerPage: 5, currentPage: p}">
           <td>{{cat.idcatalog}}</td>
           <td>{{cat.name}}</td>
           <td>
             <button (click)="findOneCatalogById(cat.idcatalog) || openEdit(template)" 
              class="btn btn-primary">
               <span class="glyphicon glyphicon-pencil"></span>
               Update
             </button>
             <button class="btn btn-default">
               <span class="glyphicon glyphicon-trash"></span>
               Delete
             </button>
           </td>
         </tr>
       </tbody>
       <tfoot>
         <tr>
           <th>ID Catalog</th>
           <th>Nama</th>
           <th>Opsi</th>
         </tr>
       </tfoot>
     </table>
    </div>
  </div>
    <div class="col-lg-offset-4">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
